<form class="apiTokenForm" [formGroup]="apiTokenForm" (ngSubmit)="submitForm()">
  <label>Von Bahnhof / Haltestelle / Adresse</label>
  <input [formControlName]="'departure'" id="departure" />
  <label>Nach Bahnhof / Haltestelle / Adresse</label>
  <input [formControlName]="'arrival'" id="arrival" />
  <label>Abfahrtszeit</label>
  <input type="datetime" [formControlName]="'departureDate'" id="departureDate" />
  <label>Ankunftszeit</label>
  <input type="datetime" [formControlName]="'arrivalDate'" id="arrivalDate" />
  <button type="submit">Suchen</button>
</form>
