name: Angular CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Install Dependencies
        run: yarn install

      - name: Lint
        run: yarn run lint

      - name: Unit Tests
        run: yarn run test:pipeline

      - name: Update Docs
        run: yarn run compodoc

      - uses: EndBug/add-and-commit@v4.0.1
        with:
          add: 'docs'
          message: 'documentation update'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: yarn run build
